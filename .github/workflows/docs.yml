name: Publish docs via GitHub Pages
on:
  push:
    branches:
      - main
      - feature/z390-docs

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v2
      - name: Build docs
        uses: athackst/mkdocs-simple-plugin@v0.6.0